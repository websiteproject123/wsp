<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up to All In a Box</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
    	<div class="signup">
    		<form>
    			<h3>Create a New Account</h3>
    			<input type="text" placeholder="First Name"><br><br>
    			<input type="text" placeholder="Last Name"><br><br>
    			<input type="text" placeholder="Email or Phone Number"><br><br>
    			<input type="password" placeholder="New Password"><br><br>
    		</form>
            <button type="button" class="btn btn-success btn-lg">Create Account</button><br><br>
            <h5>Already a User?<a href="login.html" class="btn btn-link btn-lg" role="button">Login</a></h5>
            <h4>OR</h4>
            <a href="#" class="btn btn-primary btn-block" role="button"><img src="images/fb.png" alt="fb" height="20px" width="25px" />Login with Facebook</a><br>
            <a href="#" class="btn btn-danger btn-block" role="button"><img src="images/gp.png" alt="gp" height="20px"width="25px" />Login with Google+</a>
        </div>
    </body>
</html>
